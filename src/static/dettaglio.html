<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Dettaglio</title>

<link href="C:/corso_java/ws_eclipse/crud rest/src/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="C:/corso_java/ws_eclipse/crud rest/src/static/css/fakeLoader.min.css" rel="stylesheet" type="text/css">
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/jquery-1.10.2.min.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/bootstrap.min.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/bootstrap.bundle.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/jqueryUI/jquery-ui.min.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/pagine/dettaglio.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/fakeLoader.min.js"></script>

<script type="text/javascript">
$(document).ready(function(){
        // Disable form submit:
        $('form').submit( function(e){
            e.preventDefault();
        });

	$("div#dettaglio").hide();

});</script>
</head>
<body>
<div class="page-header">
		<h3>Pagina di dettaglio</h3>
</div>
<div id="fakeLoaderId"></div>
<div	class="alert alert-danger" role="alert" id="errorId" style="display: none"></div>
<form class="form-horizontal"	id="dettaglioId" style="visibility: visible" method="get"
			onSubmit="return executeDettaglio()">
			<div class="form-group">
				<label class="control-label col-sm-2" >Inserisci id:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="inputId"
						name="idInput">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button  type="submit" class="btn btn-primary btn-md">Cerca</button>

				</div>
			</div>
</form>

<div class="container-fluid" id="result" style="display: none">
			<dl class="row">
				<dt class="col-sm-3 text-right">Id</dt>
				<dd class="col-sm-9" id="idIn"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Nome</dt>
				<dd class="col-sm-9" id="nome"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Cognome</dt>
				<dd class="col-sm-9" id= "cognome"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Data di nascita</dt>
				<dd class="col-sm-9"id="data"></dd>
			</dl>
			<div id="res" style="display: none">
			<dl class="row">
				<dt class="col-sm-3 text-right">Regione</dt>
				<dd class="col-sm-9" id="regione"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Provincia</dt>
				<dd class="col-sm-9" id="provincia"></dd>
			</dl>
			<dl class="row">
				<dt class="col-sm-3 text-right">Comune</dt>
				<dd class="col-sm-9" id="comune"></dd>
			</dl>
			</div>
			<dl class="row">
				<dt class="col-sm-3 text-right">Settore</dt>
				<dd class="col-sm-9" id="settore"></dd>
			</dl>
			
			<dl class="row">
				<dt class="col-sm-3 text-right">StipendioRAL</dt>
				<dd class="col-sm-9"id="stipendio"></dd>
			</dl>

	</div>
	

</body>
</html>
