<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Modifica</title>

<link href="C:/corso_java/ws_eclipse/crud rest/src/static/css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="C:/corso_java/ws_eclipse/crud rest/src/static/css/fakeLoader.min.css" rel="stylesheet" type="text/css">
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/jquery-1.10.2.min.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/bootstrap.min.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/bootstrap.bundle.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/jqueryUI/jquery-ui.min.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/fakeLoader.min.js"></script>
		<script src="C:/corso_java/ws_eclipse/crud rest/src/static/js/pagine/modifica.js"></script>
		
<script type="text/javascript">
$(document).ready(function(){
        // Disable form submit:
        $('form').submit( function(e){
            e.preventDefault();
        });

	$("div#dettaglio").hide();
	});
</script>

</head>


<body  >
<div class="container">
	<div class="page-header">
		<h3>Pagina di modifica</h3>
	</div>
	
		<ul class="alert alert-danger" role="alert" id= "ulId" style="display: none">
					
		</ul>
	
	<div id="fakeLoaderId"></div>
	<div	class="alert alert-danger" role="alert" id="errorId" style="display: none"></div>
	
	<form class="form-horizontal"	id="dettaglioId" style="visibility: visible" method="get"
			onSubmit="return executeDettaglio()">
			<div class="form-group">
				<label class="control-label col-sm-2" >Inserisci id:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="inputId"
						name="idInput">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button  type="submit" class="btn btn-primary btn-md" >Cerca</button>

				</div>
			</div>
</form>
	
	<form class="form-horizontal"	id="modificaId" style="display: none" method="post"
			onSubmit="return executeModifica()">
			<div class="form-group">
				<label class="control-label col-sm-2" for="tokenInputId">Nome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="nomeId"
						name="token">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="playlistInputId">Cognome:</label>
				<div class="col-sm-4">
					<input class="form-control" type="text" id="cognomeId"
						name="playlist">
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-2" for="tokenInputId">Data di nascita:</label>
				<div class="col-sm-4">
					<input class="form-control" type="date" id="dataId"
						name="token">
				</div>
			</div>
			
			<div class="form-group">
					<label class="control-label col-sm-2" for="idRegioneId">Regione:</label>
					<div class="col-sm-4">
						<select class="form-control" id="regioneOptionId" onChange="creaOptionProvincia()" >
							
						</select>
					</div>
				</div>
				
			<div class="form-group">
					<label class="control-label col-sm-2" for="idProvinciaId">Provincia:</label>
					<div class="col-sm-4">
						<select class="form-control" id="provinciaOptionId" disabled="disabled"  onChange="creaOptionComune()" >
							<option value=""  selected disabled >Seleziona una provincia</option>
							
						</select>
					</div>
				</div>
				
			<div class="form-group">
					<label class="control-label col-sm-2" for="idComuneId">Comune:</label>
					<div class="col-sm-4">
						<select class="form-control" id="comuneOptionId" disabled="disabled" >
							<option value="" selected disabled >Seleziona un comune</option>
							
						</select>
					</div>
				</div>
			
			
			<div class="form-group">
					<label class="control-label col-sm-2" for="idUtenteId">Settore:</label>
					<div class="col-sm-4">
						<select class="form-control" id="settoreOptionId" >
							
						</select>
					</div>
				</div>
				
				<div class="form-group">
				<label class="control-label col-sm-2" for="tokenInputId">StipendioRAL:</label>
				<div class="col-sm-4">
					<input class="form-control" type="number" id="stipendioId"
						name="token">
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button  type="submit" class="btn btn-primary btn-md">Conferma Modifiche</button>

				</div>
			</div>
			<div class="form-group" id="optionId">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-primary btn-md"
						id="clickIndietro" onclick="indietro()">Indietro</button>
				</div>
			</div>
		</form>
		
	</div>
	
</body>
</html>
